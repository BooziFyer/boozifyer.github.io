<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooziFyer Presents</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .logo {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(to bottom, gold, #014421);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 24px;
            font-weight: bold;
            color: #014421;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
        }

        .button-container a {
            text-decoration: none;
            padding: 15px 30px;
            background-color: gold;
            color: #014421;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="logo">BooziFyer</div>
    <div class="subtitle">Presents</div>
    <div class="button-container">
        <a href="https://www.canva.com/design/DAGDNupz6g4/DvA-vT2kPf7TLEphEChWqg/edit?utm_content=DAGDNupz6g4&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">FYP Phase-II</a>
    </div>
</body>
</html>
